<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/noto/specimen/Noto+Sans">

  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="searchBar">
        <img id="logo" src="assets\images\logo.svg" alt="logo">
        <div class="darkButton">
          <img src="assets\images\icon-moon.svg" alt="">
        </div>
      </div>

      <header>
        <span>Extensions List</span>
        <nav>
          <button class="btn1">All</button>
          <button class="btn2">Active</button>
          <button class="btn3">Inactive</button>
        </nav>
      </header>
      <section>

        <div class="extBox">
          <div class="extContent">
            <img src="assets\images\logo-devlens.svg" alt="image">
            <h2>DevLens</h2>
            <p>Quickly inspect page layout and visualize element boundaries.</p>
          </div>
          <div class="extNav">
            <button>
              Remove
            </button>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="extBox">
          <div class="extContent">
            <img src="assets\images\logo-devlens.svg" alt="image">
            <h2>DevLens</h2>
            <p>Quickly inspect page layout and visualize element boundaries.</p>
          </div>
          <div class="extNav">
            <button>
              Remove
            </button>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="extBox">
          <div class="extContent">
            <img src="assets\images\logo-devlens.svg" alt="image">
            <h2>DevLens</h2>
            <p>Quickly inspect page layout and visualize element boundaries.</p>
          </div>
          <div class="extNav">
            <button>
              Remove
            </button>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>

      </section>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Zacky Aditya Saputra</a>.
  </div>
</body>

</html>
